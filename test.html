<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Test Prettier</title>
    <script src='https://cdn.tailwindcss.com'></script>
  </head>
  <body class='bg-gray-100'>
    <div class='mx-auto mt-10 max-w-screen-md rounded-lg bg-white p-6 shadow-lg'>
      <h1 class='mb-4 text-center text-3xl font-bold text-gray-800'>
        {{ shop.name }}
      </h1>

      <div class='flex flex-col gap-4'>
        <div class='rounded-md border border-gray-300 bg-gray-50 p-4'>
          <p class='text-gray-700'>
            {% if customer %}
              Welcome back, {{ customer.first_name }}!
            {% else %}
              Hello, Guest!
              <a href='{{ routes.account_login_url }}' class='text-blue-600 hover:underline'>Login here</a>.
            {% endif %}
          </p>
        </div>

        <div class='rounded-md border border-gray-300 bg-gray-50 p-4'>
          <ul>
            {% for product in collections.frontpage.products %}
              <li class='text-gray-600'>{{ product.title }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <button
        class='mt-6 w-full rounded-lg bg-blue-600 px-4 py-2 font-semibold text-white transition duration-300 hover:bg-blue-700'
      >
        Click Me
      </button>
    </div>
  </body>
</html>
